<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="../plug-in/jquery-3.4.1.js"></script>
    <script src="../shopping/js/carts.js"></script>
    <link rel="stylesheet" href="../shopping/css/reset.css">
    <link rel="stylesheet" href="../shopping/css/carts.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/shopping.css">


</head>

<body>
    <div class="shopping">
        <!-- 头部 -->
        <div class="header-top"></div>
        <!-- 主要内容 -->
        <div class="main">
            <!-- ================== -->

            <section class="cartMain">
                <div class="cartMain_hd">
                    <ul class="order_lists cartTop">
                        <li class="list_chk">
                            <!--所有商品全选-->
                            <input type="checkbox" id="all" class="whole_check">
                            <label for="all"></label>
                            全选
                        </li>
                        <li class="list_con">商品信息</li>
                        <li class="list_info"></li>
                        <li class="list_price">单价</li>
                        <li class="list_amount">数量</li>
                        <li class="list_sum">金额</li>
                        <li class="list_op">操作</li>
                    </ul>
                </div>

                <div class="cartBox">
                    <div class="order_content">
                        <ul class="order_lists">
                            <li class="list_chk">
                                <input type="checkbox" id="checkbox_2" class="son_check">
                                <label for="checkbox_2"></label>
                            </li>
                            <li class="list_con">
                                <div class="list_img"><a href="javascript:;"><img src="./images/1.png" alt=""></a></div>
                                <div class="list_text"><a href="javascript:;">夏季男士迷彩无袖T恤圆领潮流韩版修身男装背心青年时尚打底衫男</a></div>
                            </li>
                            <li class="list_info">

                            </li>
                            <li class="list_price ip">
                                <p class="price">￥980</p>
                            </li>
                            <li class="list_amount">
                                <div class="amount_box">
                                    <a href="javascript:;" class="reduce reSty">-</a>
                                    <input type="text" value="1" class="sum">
                                    <a href="javascript:;" class="plus">+</a>
                                </div>
                            </li>
                            <li class="list_sum">
                                <p class="sum_price">￥980</p>
                            </li>
                            <li class="list_op">
                                <p class="del"><a href="javascript:;" class="delBtn">移除商品</a></p>
                            </li>
                        </ul>
                        <!--底部-->
                        <div class="bar-wrapper">
                            <div class="bar-right">
                                <div class="piece">已选商品<strong class="piece_num">0</strong>件</div>
                                <div class="totalMoney">共计: <strong class="total_text">0.00</strong></div>
                                <div class="calBtn"><a href="javascript:;">结算</a></div>
                            </div>
                        </div>
            </section>
            <section class="model_bg"></section>
            <section class="my_model">
                <p class="title">删除宝贝<span class="closeModel">X</span></p>
                <p>您确认要删除该宝贝吗？</p>
                <div class="opBtn"><a href="javascript:;" class="dialog-sure">确定</a><a href="javascript:;"
                        class="dialog-close">关闭</a></div>
            </section>

            <!-- ================== -->
        </div>
        <!-- 底部 -->
        <div class="footerR"></div>

    </div>
</body>

<script src="../js/shopping.js"></script>

</html>
